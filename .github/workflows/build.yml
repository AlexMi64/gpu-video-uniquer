name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onedir --noconsole --hidden-import cv2 --hidden-import numba --hidden-import multiprocessing --hidden-import sklearn.utils --hidden-import sklearn.utils.validation --hidden-import pkg_resources --hidden-import pkg_resources.extern --hidden-import pkg_resources._vendor.jaraco --hidden-import pkg_resources._vendor.jaraco.text --hidden-import setuptools._vendor.jaraco.text --copy-metadata tqdm --copy-metadata numpy --copy-metadata opencv-python gui.py --name VideoUniquifier
        cd dist/VideoUniquifier
        zip -r ../VideoUniquifier-windows.zip .
        cd ..

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: VideoUniquifier-Executable
        path: dist/VideoUniquifier-windows.zip

    - name: Upload build files
      uses: actions/upload-artifact@v4
      with:
        name: Build-Files
        path: |
          dist/
          config.py
          README.md
