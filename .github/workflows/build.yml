name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onedir --noconsole --hidden-import cv2 --hidden-import numba --hidden-import multiprocessing --hidden-import multiprocessing.sharedctypes --hidden-import multiprocessing.dummy --hidden-import sklearn.utils --hidden-import sklearn.utils.validation --hidden-import pkg_resources --hidden-import pkg_resources.extern --hidden-import pkg_resources._vendor.jaraco --hidden-import pkg_resources._vendor.jaraco.text --hidden-import setuptools._vendor.jaraco.text --hidden-import _internal --hidden-import _internal.python --hidden-import importlib --hidden-import importlib.util --copy-metadata tqdm --copy-metadata numpy --copy-metadata opencv-python --include-path . --collect-all sklearn --collect-all cv2 --collect-all numba gui.py --name VideoUniquifier
        powershell "Compress-Archive -Path 'dist\VideoUniquifier\*' -DestinationPath 'dist\VideoUniquifier-windows.zip'"

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: VideoUniquifier-Executable
        path: dist/VideoUniquifier-windows.zip

    - name: Upload build files
      uses: actions/upload-artifact@v4
      with:
        name: Build-Files
        path: |
          dist/
          config.py
          README.md
