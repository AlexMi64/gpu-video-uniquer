name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile --noconsole --hidden-import cv2 --hidden-import numba --hidden-import multiprocessing.gui.py --add-data "config.py;." gui.py --name VideoUniquifier

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: VideoUniquifier-Executable
        path: dist/VideoUniquifier.exe

    - name: Upload build files
      uses: actions/upload-artifact@v4
      with:
        name: Build-Files
        path: |
          dist/
          config.py
          README.md
